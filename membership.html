<head>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', serif;
            background-color: #f5f5f5;
            color: #202124;
            display: flex;
            flex-direction: column;
            min-height: 60vh;
        }
        .container {
            background-color: #fff;
            width: 65%;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            margin: 20px auto;
			margin-top: 10%;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
			margin-bottom: 40px;
			user-select: none;
        }
        .right-section {
            padding-left: 0px;
			flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
		
		@media (max-width: 768px) {
			.right-section,
			.left-section,
			.container {
				display: flex; 
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
		}
		
        .logo {
            margin-bottom: 5px;
            text-align: left;
			user-select: none;
        }
        .logo img {
            height: 60px;
			user-select: none;
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 4px;
			color: #333;
        }
        p {
            font-size: 13px;
            color: #5f6368;
            margin: 0 0 44px;
        }

        .button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
			user-select: none;
        }
		.button2 {
		    background-color: #fff;
            color: #1a73e8;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            align-self: flex-start;
			user-select: none;
        }
	
	.button, .button2 {
		-webkit-tap-highlight-color: transparent; 
	}
	.button:focus, 
	.button2:focus,  {
		  outline: none;
	}
	    
        .button-container {
            display: flex;
            gap: 15px; 
			justify-content: space-between;
        }		
		
        .button:hover {
            background-color: #1669c1;
        }
        .button2:hover {
            background-color: #f2f6fa;
        }

        .footer {
            font-size: 12px;
            color: #5f6368;
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 2px 0;
            background-color: #f5f5f5;
			justify-content: space-around; 
			user-select: none;
			margin-bottom: 20px;
        }
        .footer a {
            color: #5f6368;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: none;
        }
		
		.fee {
            position: relative;
            border: 1px solid #1a73e8; 
            padding: 20px; 
            border-radius: 8px; 
            font-family: Arial, sans-serif;
            width: auto; 
			margin-bottom: 8px;
			justify-content: right;

        }

        .fee::before {
            content: "Fee";
            position: absolute;
            top: -10px; 
            left: 10px; 
            background-color: #FFF; 
            color: #1a73e8; 
            font-size: 12px; 
            padding: 2px 8px; 
            border-radius: 8px; 
        }

        .fee a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .links {
		    display: flex;
			justify-content: space-between;
            font-size: 14px;
			margin-bottom: 30px;
			position: relative;
			display: inline-block;
        }
        .links a {
            color: #1a73e8;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: none;
        }

		.links a#popup-trigger {
			cursor: pointer;
			text-decoration: none;
			color: #007bff;
			user-select: none;
		}

		.popup {
			position: absolute;
			text-align: right;
			top: 30px;
			left: 0;
			background: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			display: flex;
			flex-direction: column;
			gap: 5px;
			width: 100px;
			z-index: 1000;
			user-select: none;
		}

		.popup a {
			text-decoration: none;
			color: #333;
			font-size: 12px;
			padding: 4px;
			border-radius: 3px;
			text-align: center;
			width: auto;
			transition: background 0.3s ease;
		}

		.popup a:hover {
			background: #f2f6fa;
			color: #000;
		}

		.hidden {
			display: none;
		}
		.unlock {
		text-align: center;
		user-select: none;
		
		}

		html {
			scrollbar-width: none; 
			-ms-overflow-style: none; 
		}

		body::-webkit-scrollbar {
			display: none; 
		}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
			<div class="logo">
				<img draggable="false" src="https://raw.githubusercontent.com/testkeen/testkeen.github.io/main/TKDP_fav.png" alt="Logo" oncontextmenu="return false;">
			</div>

			<div class="ltxt">
            <div class="mem"> <h1>Membership</h1></div>
            <div class="gac">
  <p><span style="text-decoration: line-through; color: red;">₹500</span> <span style="color: green; font-weight: bold;">80% Off</span></p>
</div>

			</div>

        </div>
        <div class="right-section">
			<div class="fee">
				<a style="display: block; text-align: center; color: #444;">₹ 100 for 1 year</a>
			</div>
		<div class="button-container">
			<div class="links">
				<div class="button2"> <a onclick="" id="popup-trigger">Try Demo?</a></div>
				<div class="popup hidden">
					<a href="https://testkeen.com/demo/mixed100.html">English Set</a>
					<a href="https://testkeen.com/demo/bengaliset1.html">বাংলা সেট ১</a>
					<a href="https://testkeen.com/demo/bengaliset2.html">বাংলা সেট ২</a>
					<a href="https://testkeen.com/demo/bengaliset3.html">বাংলা সেট ৩</a>
				</div>
			</div>
		</div>			
		
			<div class="unlock"><p>Unlock access to all tests and downloads with a single payment.</p></div>
		
			<div class="button-container">
			<button class="button2" onclick="window.location.href='https://www.testkeen.com';">Home</button>
            <button class="button" onclick="window.location.href='https://pages.razorpay.com/testkeen';">&nbsp;&nbsp;&nbsp;Next&nbsp;&nbsp;&nbsp;</button>
			</div>
        </div>
    </div>
    <div class="footer">
        <div class="help"><a href="https://testkeen.com/contact">Help</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://testkeen.com/policy.html">Policy</a></div>
        <div class="pp"><a href="https://wa.me/message/DQ63Y5CQY7FGB1">WhatsApp</a></div>
    </div>
	
<script>
			document.getElementById('popup-trigger').addEventListener('click', function (e) {
			e.preventDefault();
			const popup = document.querySelector('.popup');
			popup.classList.toggle('hidden');
		});


		document.addEventListener('click', function (e) {
			const popup = document.querySelector('.popup');
			const trigger = document.getElementById('popup-trigger');
			if (!popup.contains(e.target) && e.target !== trigger) {
				popup.classList.add('hidden');
			}
		});
		
		document.querySelector('.logo img').addEventListener('contextmenu', function(e) {
		e.preventDefault(); 
		});

</script>
</body>
</html>
